<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class BankAccount {
  constructor(accountNumber, balance) {
    this.accountNumber = accountNumber;
    this.balance = balance;
  }

  deposit(amount) {
    this.balance += amount;
    console.log(`Deposited: ${amount}`);
  }

  withdraw(amount) {
    if (amount > this.balance) {
      console.log(`Want to withdraw: ${amount}`);
      console.log("Insufficient balance");
    } else {
      this.balance -= amount;
      console.log(`Withdrawn: ${amount}`);
    }
  }

  displayBalance() {
    console.log(`Account Balance: ${this.balance}`);
  }
}

// Create an instance of the BankAccount class
const account = new BankAccount('212121212', 1500);

// Display opening balance
console.log(`A/c No.: ${account.accountNumber}`);
console.log(`Opening Balance: ${account.balance}`);

// Deposit some money
account.deposit(500);
account.displayBalance();

// Withdraw some money
account.withdraw(400);
account.displayBalance();

// Attempt to withdraw more money than the balance
account.withdraw(1800);
account.displayBalance();

    </script>
</body>
</html>
